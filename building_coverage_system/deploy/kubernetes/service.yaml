apiVersion: v1
kind: Service
metadata:
  name: building-coverage-app-service
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: app
spec:
  selector:
    app: building-coverage-system
    component: app
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: building-coverage-redis-service
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: redis
spec:
  selector:
    app: building-coverage-system
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

---
# External LoadBalancer service (optional)
apiVersion: v1
kind: Service
metadata:
  name: building-coverage-app-external
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: app-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: building-coverage-system
    component: app
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: None

---
# Headless service for StatefulSet components (if needed)
apiVersion: v1
kind: Service
metadata:
  name: building-coverage-headless
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: headless
spec:
  selector:
    app: building-coverage-system
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  clusterIP: None
  sessionAffinity: None