apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: building-coverage-ingress
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - building-coverage.company.com
    - api.building-coverage.company.com
    secretName: building-coverage-tls
  rules:
  - host: building-coverage.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: building-coverage-app-service
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: building-coverage-app-service
            port:
              number: 8000
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: building-coverage-app-service
            port:
              number: 8000
  - host: api.building-coverage.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: building-coverage-app-service
            port:
              number: 8000

---
# Alternative ingress for development/staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: building-coverage-dev-ingress
  namespace: building-coverage
  labels:
    app: building-coverage-system
    component: ingress
    environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: building-coverage-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Building Coverage System - Development"
spec:
  rules:
  - host: building-coverage-dev.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: building-coverage-app-service
            port:
              number: 8000